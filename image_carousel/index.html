<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="assets/bullseye-arrow.svg" alt="logo">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="second">
            <img src="assets/pexels-on-shot-2788792.jpg" alt="" class="active">
            <img src="assets/pexels-philippedonn-1133957.jpg" alt="">
            <img src="assets/pexels-pixabay-206359.jpg" alt="">
            <img src="assets/pexels-pixabay-326055.jpg" alt="">
            <img src="assets/pexels-samandgos-709552.jpg" alt="">
        </div> 
        <div class="nav-dots">
            <div class="nav-dot present" data-slide-index="0"></div>
            <div class="nav-dot" data-slide-index="1"></div>
            <div class="nav-dot" data-slide-index="2"></div>
            <div class="nav-dot" data-slide-index="3"></div>
            <div class="nav-dot" data-slide-index="4"></div>
        </div>
    </section>
    <div class="button-wrapper">
        <button id="previousSlide">Previous Slide</button>
        <button id="nextSlide">Next Slide</button>
    </div>
</body>
</html>
